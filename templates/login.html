{% extends "layout.html" %}
{% block body %}
    <link href="static/css/login.css" rel="stylesheet" >
    <script src="static/js/login.js"></script>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <form class="p-4 shadow rounded bg-dark textColor login-container" action="/login" method="post">
                    <h2 class="text-center mb-4">Login</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" onclick="CheckLogiN()">Login</button>
                    </div>
                    <p class="mt-3 text-center">Don't have an account? <a href="register">Register</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
