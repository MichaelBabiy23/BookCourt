{% extends "layout.html" %}
{% block body %}
<link href="static/css/register.css" rel="stylesheet" >
<script src="static/js/register.js"></script>
{% if active %}
<script>
    document.getElementById("register").className = "nav-link active";
</script>
{% endif %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register failed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="failed"></p>
                    </div>
                </div>
                </div>
            </div>
            {% if fail %}
            <script>
                var myModal = new bootstrap.Modal(document.getElementById("exampleModal"));
                myModal.show();
            </script>        
                {% if fail == 'Username' %}
                <script>
                    document.getElementById("failed").innerHTML="Username already exists";
                </script>
                {% elif fail == 'Email' %}
                <script>
                    document.getElementById("failed").innerHTML="Email already exists";
                </script>
                {% else %}
                <script>
                    document.getElementById("failed").innerHTML="Phone already exists";
                </script>
                {% endif %}
            {% endif %}
            <form class="p-4 shadow rounded bg-dark textColor register-container" onsubmit="return checkInput()" action="/register" method="post">
                <h2 class="text-center mb-4">Sign up</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="mail">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone" name="phone" pattern="[0]{1}[5]{1}[0-9]{8}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Repeat your password</label>
                    <input type="password" class="form-control" id="passwordagain" placeholder="Enter your password again">
                </div>
                <div class="text-center">
                    <form>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <p class="mt-3 text-center">Any problem? <a href="contact">Contact us!</a></p>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
