{% extends "layout.html" %}
{% block body %}
<link href="static/css/register.css" rel="stylesheet" >
<script src="static/js/register.js"></script>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <form class="p-4 shadow rounded bg-dark textColor register-container">
                <h2 class="text-center mb-4">Sign up</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Repeat your password</label>
                    <input type="password" class="form-control" id="passwordagain" placeholder="Enter your password again">
                </div>
                <div class="text-center">
                    <form>
                        <button type="submit" class="btn btn-primary" onclick = "checkInput(); return false;">Register</button>
                        <p class="mt-3 text-center">Any problem? <a href="contact">Contact us!</a></p>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
