<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="/static/js/layout.js"></script>
        <link rel="icon" type="images/x-icon" href="/static/src/logo.png">
        <title>BookCourt</title>
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="/static/src/video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand image-container" href="/"><img src="/static/src/logo.png" alt="logo"></a>
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courts" id="courts">Courts</a>
                    </li>
                    {% if session["user_id"] %}
                    <li class="nav-item">
                        <a class="nav-link" href="history" id="history">History</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="contact" id="contact">Contact</a>
                    </li>
                    </ul>
                    <div class="ms-auto">
                    <ul class="navbar-nav">    
                    {% if session["user_id"] %}
                        <li class="nav-item">
                            <p class="nav-link userName active">Hello, {{ username }}</p>
                        </li>                  
                        <li class="nav-item">
                            <a class="nav-link" href="logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="login" id="login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register" id="register">Register</a>
                        </li>                        
                    {% endif %}
                    </ul>
                    </div>
                </div>
            </div>
        </nav>
{% block body %} {% endblock %}
    </body>
</html>
